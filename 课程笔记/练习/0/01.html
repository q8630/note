<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #tab { overflow:hidden; width:auto; height:340px; position:relative; float:left;}
        #tab>img:not(:first-child){ display:none; }

    </style>
    <script>
        window.onload = function(){

            var images = document.getElementsByTagName('img');
            var pos = 0;
            var len = images.length;

            setInterval(function(){

                images[pos].style.display = 'none';
                pos = ++pos == len ? 0 : pos;
                images[pos].style.display = 'inline';

            },1000);

        };
    </script>

</head>

<body>
<div id="tab">
    <img src="img/700a0s000000hmv8cFE08_1920_340_17.jpg" width="100%" height="340"/>
    <img src="img/700m0t000000ilaok3EC3_1920_340_17.jpg" />
    <img src="img/700m0t000000irni958F4_1920_340_17.jpg" />
</div>
</body>
</html>
