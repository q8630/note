<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 600px;
            height: 400px;
            background: #0febc1;
            margin: 50px  auto;
        }
        #box>ul{
            width: 150px;
            height: 30px;
            background: #9F9F9F;
            margin-left: 37px;
            list-style: none;
            float: left;
        }
        #box li{
            display: none;
            width: 150px;
            height: 60px;
            background: #D0AD4F;
            margin-top: 30px;
            text-align: center;
        }



    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <ul>
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ul>
    <ul>
        <li>3</li>
        <li>3</li>
        <li>3</li>
    </ul>
</div>
</body>
<script>

    window.onload=function(){

        var aBOx=document.getElementById('box');
        var oUl=document.querySelector('ul');
        var oLi=document.querySelector('li');


//        console.log(oUl);
        oUl.onclick=function(){
            oLi.style.display='block'
        }

    }


</script>
</html>
