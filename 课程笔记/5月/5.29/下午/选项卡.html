<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            margin: auto;
        }
        ul{
            list-style: none;
        }
        .box ul:first-of-type{
            height: 42px;
        }
        .box .tit li{
            float: left;
            background: pink ;
            padding: 0 10px;
            line-height: 40px;
            border-top: 2px solid rebeccapurple;
            margin-right: 3px;
            cursor: pointer;
        }
        .box .tit li.now{
            background: #c0dbff;
            border-color: orange;
        }
        .box .cont li{
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
        .box .cont li:nth-of-type(2){
            background: blue;
        }
        .box .cont li:nth-of-type(3){
            background:yellow;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="tit">
        <li class="now">111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <ul class="cont">
        <li style="display: block">111</li>
        <li>222</li>
        <li>333</li>
    </ul>
</div>


<script>
//    1、找人
    var arrTit = document.querySelectorAll('.box .tit li');
    var arrCont = document.querySelectorAll('.box .cont li');

//    2、绑定事件
    for (let i = 0; i < arrTit.length; i++) {
        arrTit[i].onclick = function(){
            for (var j = 0; j < arrCont.length; j++) {
                arrCont[j].style.display = 'none';
                arrTit[j].classList.remove('now')   //移除类名
            }
            arrCont[i].style.display = 'block';
            arrTit[i].classList.add('now');  //添加类名
        }

    }

</script>
</body>
</html>
