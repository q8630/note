	<body>
		<script>
			//普通对象
			//1# 定义

			var obj={
				name:'你好',
				age: 18,
				sex:'男'
			};
									
			//构造函数定义
			//var obj = new Object();
			
			//2# 对变量存储的值 实现  增删改查
			//obj.name  obj的name属性
			
			
			
			console.log(obj['name']);

			console.log(obj['sex']);

			var tel='age';
			console.log(obj[tel]);//18

			obj.name='233';

		     obj.idNumber=12345;
		     console.log(obj);
		
		    //4  删除

		    delete obj.sex;

		    console.log(obj);
		    		    		    
		 //3#  对象的遍历  (for in) 
		 
		 //itin+tab 打印对象的遍历
		     for(var key in obj){
		     	console.log(obj[key]);		     		     	
		     }
