<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
//		基本数据类型操作的是值	
//      引用数据类型操作的是地址

			//window 全局作用域
			
			
			
			var obj={
				name:'翡翠教育',
				age:15 
			};
			var obj1=obj;
			obj1.name='翡翠昌平';
			
			console.log(obj.name,obj1.age);
			//堆栈内存
//			js在浏览器中执行的时候 浏览器都会为我们的js执行提供一个全局作用域
//			遇到基本数据类型 直接在这个全局作用域的栈内存中执行
//			遇到引用数据类型
//			1 首先会开辟一个新的内存空间(堆内存)
//			2如果是普通对象,直接以键值对的形式存储在这个堆内存中
//			浏览器会自动为他分配一个16进制的地址
//			3  把这个地址赋值给这个变量
//			所以这个变量就指向了这片堆内存空间
//			
//			
//			栈内存:
//			基本数据类型
//			函数的执行
//			堆内存:
//			引用数据类型
//			类*/
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
