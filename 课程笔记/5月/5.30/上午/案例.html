<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            margin: auto;
        }

        ul {
            list-style: none;
        }

        .box ul:first-of-type {
            height: 42px;
        }

        .box .tit li {
            float: left;
            background: pink;
            padding: 0 10px;
            line-height: 40px;
            border-top: 2px solid transparent;
            margin-right: 3px;
            cursor: pointer;
        }

        .box .tit li.now {
            background: #c0dbff;
            border-color: orange;
        }

        .box .cont li {
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }

        .box .cont li:nth-of-type(2) {
            background: blue;
        }

        .box .cont li:nth-of-type(3) {
            background: yellow;
        }
    </style>

</head>

        <li>333</li>
    </ul>
