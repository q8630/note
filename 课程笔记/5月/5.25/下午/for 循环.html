		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			.box {
				width: 500px;
				height: 300px;
			}
			
			.box .top {
				width: 500px;
				height: 40px;
				line-height: 40px;
				background: #999;
				box-sizing: border-box;
			}
			
			.box .top h3 {
				font-size: 20px;
				font-weight: normal;
				float: left;
				padding: 0 10px;
				color: white;
				cursor: pointer;
			}
			
			.box .top h3.now {
				border-top: 2px solid orange;
				background: white;
				color: #000;
			}
			now {
				border-top: 2px solid orange;
				background: white;
				color: #000;
			}
			.bottom div {
				width: 500px;
				height: 200px;
				background: red;
				display: none;
			}
			
			.bottom .div2 {
				background: #D0AD4F;
			}
			
			.bottom .div3 {
				background: blanchedalmond;
			}
		</style>
	</head>

	<body>

		<div class="box">
			<div class="top">
				<h3 class="now">图片</h3>
				<h3>专栏</h3>
				<h3>热点</h3>
			</div>
			<div class="bottom">
				<div class="div1" style="display: block">图片</div>
				<div class="div2">专栏</div>
				<div class="div3">热点</div>
			</div>
			
			
			<script>
			
					var h3 = document.querySelectorAll('.box .top h3 '),
		    cont = document .querySelectorAll('.bottom div');
		    
				h3[0].onclick = function (){
					for (var i = 0;i<3; i++){
						cont[i].style.display = 'none';
                        h3.classList('now')
					}

					cont[0].style.display = 'block';
				}

					for (var i = 0;i<3; i++){
						cont[i].style.display = 'none';

					cont[1].style.display = 'block';

					cont[2].style.display = 'block';
