<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 440px;
            height: 300px;
            float: right;
            transform: translateX(93%);
            transition: all 1s;
        }
        .div1{
            width: 40px;
            height: 60px;
            color: white;
            background: red;
            float: left;
            margin-top: 100px;
        }
        .div2{
            width: 400px;
            height: 300px;
            background: blue;
            float: left;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="div1" id="div1">分享</div>
    <div class="div2" id="div2">内容</div>
</div>


<script>
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var box = document.getElementById('box');

    div1.onclick = function(){
        //js中操作的样式 都是直接操作的行内样式
        box.style.transform="translateX(0)";
    }
</script>
</body>
</html>
