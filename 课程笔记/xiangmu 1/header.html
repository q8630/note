<script>
    var oUl =document.getElementById('ul');

    ajax('js/listData.json',function(data){
//            alert('成功')
        var aData = eval('('+data+')');
//            console.log(aData);

        var l =aData.length;

        for (var i = 0; i < l; i++) {
            var list=aData[i].data.list;
//                console.log(list);

            for (var j = 0; j < list.length; j++) {
                var li =document.createElement('li');
                var img =document.createElement('img');
//                    console.log(list[j].coverImg);
//                    console.log(list[j].sysId);

                li.setAttribute('num',list[j].sysId);


                img.src =list[j].coverImg;
                li.appendChild(img);
                oUl.appendChild(li);

                li.onclick =function(){
                    var nu=this.getAttribute('num');
                    console.log(nu);
                    window.location.href = "b.html?cc="+nu;
                }
            }

        }
