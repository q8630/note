<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名空间</title>
</head>
<body>
<script>

var nub={};
    nub.a ={};
    nub.b ={};
    nub.c ={};

    nub.a.show = function(){
        alert("1")
    };
    nub.b.show = function(){
        alert("2")
    };
    nub.c.show = function(){
        alert("3")
    };

    nub.a.show();
    nub.b.show();
    nub.c.show();



</script>
</body>
</html>
