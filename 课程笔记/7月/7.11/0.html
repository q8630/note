    window.onload =function(){
        var oBtn=document.getElementsByTagName('button')[0];
        var oDiv = document.getElementsByTagName('div')[0];

        oDiv.onclick = oBtn.onclick = function(ev){
            var oEvent =ev ||event;
            oDiv.style.display ='block';

            //阻止事件冒泡
            oEvent.cancelBubble=true; //兼容低版本ie
            oEvent.stopPropagation(); // 不兼容ie 6 7 8

            try{
                oEvent.stopPropagation(); //不兼容低版本浏览器
            }catch (a){
                console.log(a);
                oEvent.cancelBubble=true;  //兼容低版本浏览器

            }



        }
        document.onclick = function(){
            oDiv.style.display ='none';
        }

    }
