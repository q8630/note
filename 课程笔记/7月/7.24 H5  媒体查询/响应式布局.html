<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: auto;
        }
        @media screen and (min-width: 300px){
            .box{
                width: 300px;
                height: auto;
                overflow: hidden;
                margin: 0 auto;
                background-color: #f2f2f2;
            }
            .box>div{
                float: left;
                width: 220px;
                height: 150px;
                background-color: #f0704b;
                margin: 40px;
                transition: all 2s ;
            }
        }
        @media screen and (min-width: 600px){
            .box{
                width: 600px;
                height: auto;
                overflow: hidden;
                margin: 0 auto;
                background-color: #f2f2f2;
            }
            .box>div{
                float: left;
                width: 220px;
                height: 150px;
                background-color: #f10180;
                margin: 40px;
                /*animation: ;*/
                transition: all 2s ;
            }
        }
        @media screen and (min-width: 1200px){
            .box{
                width: 1200px;
                height: auto;
                overflow: hidden;
                margin: 0 auto;
                background-color: #f2f2f2;
            }
            .box>div{
                float: left;
                width: 220px;
                height: 150px;
                background-color: #0febc1;
                margin: 40px;
                transition: all 2s ;

            }
        }



    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
