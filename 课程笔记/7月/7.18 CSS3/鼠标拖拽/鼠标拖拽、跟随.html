<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标拖拽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: #0febc1;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    window.onload=function(){

        var oBody=document.getElementsByTagName('body')[0];
        var oBox=document.getElementById('box');

        oBox.onmousedown=function(){
            oBody.onmousemove=function(ev){
                var oEvent = ev||event;


                var x = oEvent.clientX-oBox.offsetWidth/2;
                var y = oEvent.clientY-oBox.offsetHeight/2;

                var w = oBody.offsetWidth - oBox.offsetWidth;
                var h = oBody.offsetHeight - oBox.offsetHeight;

                oBox.style.left = x+'px';
                oBox.style.top = y+'px';

            }


        }




    }
</script>
</body>
</html>
