<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*onmousewheel：该事件发生在鼠标滚轮滚动时触发的事件

     */
    window.addEventListener("mousewheel",function(){
        alert(1)
    });

    //     火狐
    window.addEventListener("DOMMouseScroll",function(){
        alert(1)
    })

</script>
</body>
</html>
