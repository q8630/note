<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>无标题文档</title>
    <script>
        window.onload = function() {

            var oBtn = document.getElementById('btn1');

            function f1() {
                alert('a');
            }

            function f2() {
                alert('b');
            }

            function addEvent(ele, ev, callback) {
                if (ele.attachEvent) {
                    ele.attachEvent('on' + ev, callback);
                } else {
                    ele.addEventListener(ev, callback);
                }
            }
            addEvent(oBtn, "click", f1);
            addEvent(oBtn, "click", f2);

            //  事件解绑 兼容性处理
            function removeEvent(ele, ev, fn) {
                if (ele.detachEvent) {
                    ele.detachEvent("on" + ev, fn);
                } else {
                    ele.removeEventListener(ev, fn);
                }
            }
            removeEvent(oBtn,"click",f1);
//				removeEvent(oBtn, "click", f2);

        };
    </script>
</head>

<body>
<input id="btn1" type="button" value="按钮" />
</body>

</html>
