	</div>

	<script>

	let arrImg =document.querySelectorAll('.bb img'),
	       arrLi = document.querySelectorAll('.bb li');

	       let index=0,timer=null;
	       for (let i=0 ;i< arrLi.length ;i++){
	       	arrLi[i].onclick = function(){
	       		for (let j=0 ;j<arrImg.length; j++){
	       			arrImg[j].className='';
	       			arrLi[j].className='';
	       		}
	       		arrImg[i].className='now';
	       		arrLi[i].className = 'now';
	       		index=i;
	       	}
	       }



		timer = setInterval(rightClick,2000);
   b.onmouseover = function(){
        clearInterval(timer);
    };
    b.onmouseout = function(){
        timer = setInterval(rightClick,2000);
    };

    function rightClick(){
        index++;
        if(index>arrLi.length-1){
            index=0;
        }
        for (let j = 0; j < arrImg.length; j++) {
            arrImg[j].className='';
            arrLi[j].className ='';
        }
        arrImg[index].className='now';
        arrLi[index].className ='now';
    }
	</script>
