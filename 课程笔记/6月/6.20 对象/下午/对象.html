    //深拷贝
var json = {
    'name':'xud',
    'sex':1,
    'age':99,
    'friends':{
        'name':'zhao',
        'age':99
    }
};

    function copyJson(json){
        var newJson= {};
        for(var key in json){
            if(typeof  json[key] == "object"){
                newJson[key] = copyJson(json[key]);
            }else {
                newJson[key] = json[key];
            }
        }return newJson;
    }
    var json1 = copyJson(json);
    json1.age=10;
    json1.friends.age=1;
    console.log(json);
