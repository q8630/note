<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
		.box{
				text-align: center;
				font-size: 40px;
				background-color: lawngreen;
			}
			.box span{
				margin: 0 100px;
				padding: 0;
				transition: all 1s ease 0.3s;
				}
			.box:hover span{
				margin: 0;
				opacity: 1;
				
			}	
			.box2{
				width: 360px;
				height: 360px;
				background: white;
			}
			.box2 span{
				width: 100px;
				height: 100px;
				float: left;
				
			}
			.box2{
				display: block;
				float: left;
			}
			.box2{
				width: 500px;
				height: 600px;
			}
			.box2 span:nth-last-of-type(1){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			box2 span:nth-last-of-type(2){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			box2 span:nth-last-of-type(3){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			box2 span:nth-last-of-type(4){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			box2 span:nth-last-of-type(6){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			box2 span:nth-last-of-type(7){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			box2 span:nth-last-of-type(8){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			box2 span:nth-last-of-type(9){
				transform: translate(100px,500px) rotate(300px,30px);
			}
			.box2 :hover span{
				transform: translate(0,0) rotate(0deg);
				transition: all 1s;
				
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<span>2</span>
			<span>2</span>
			<span>2</span>
			<span>2</span>
		</div>
		<div class="box2">
			<span>2</span>
			<span>2</span>
			<span>2</span>
			<span>2</span>
			<span>2</span>
			<span>2</span>
			<span>2</span>
			<span>2</span>
			
		</div>
	</body>
</html>
