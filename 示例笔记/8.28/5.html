<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //    var a= 1,b= 2,c=3;
    //    a>b && b<c
    console.log(2 > 1 && 2 == 2);//true
    console.log(2 < 1 && 2 == 2);//false
    console.log(2 > 1 && 2 < 2);//false
    console.log(2 < 1 && 2 < 2);//false

    console.log(2 > 1 || 2 == 2);//true
    console.log(2 < 1 || 2 == 2);//true
    console.log(2 > 1 || 2 < 2);//true
    console.log(2 < 1 || 2 < 2);//false


</script>
</body>
</html>
