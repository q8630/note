<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yangxiaoli</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .div1 ul li{
            float: left;
            background: red;
            color:#fff ;
            margin-right: 10px;
            padding: 10px 20px;
        }
        .div1 ul li.active{
            background: blueviolet;
        }
        .div1 ol li{
            width: 300px;
            height: 300px;
            background: blanchedalmond;
            display: none;

        }
        .div1 ol li.active{
            display: block;
        }
        .banner{
            width: 1024px;
            height: 768px;
            margin: 0 auto;
            position: relative;
        }
        .banner img{
            display: none;
        }
        .banner img.active{
            display: block;
        }
        .banner ul{
            position: absolute;
            left: 45%;
            bottom: 30px;
        }
        .banner ul li{
            width: 20px;
            height: 20px;
            float: left;
            border-radius: 50%;
            background: blueviolet;
            margin-right: 10px;

        }
        .banner ul li.active{
            background: white;
        }
    </style>
</head>
<body>
<div class="div1">
    <ul>
        <li class="active">标题一</li>
        <li>标题二</li>
        <li>标题三</li>
        <br style="clear: both">
    </ul>
    <ol>
        <li class="active">内容1</li>
        <li>内容2</li>
        <li>内容3</li>
    </ol>
</div>
<div class="banner">
    <img class="active" src="img/Chrysanthemum.jpg" alt="">
    <img src="img/Desert.jpg" alt="">
    <img src="img/Hydrangeas.jpg" alt="">
    <img src="img/Jellyfish.jpg" alt="">
    <img src="img/Tulips.jpg" alt="">
    <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script>
    var tits1 = document.querySelectorAll('.div1 ul li'),
        conts1 = document.querySelectorAll('.div1 ol li');
    var tits2 = document.querySelectorAll('.banner ul li'),
        conts2 = document.querySelectorAll('.banner img');

    function tab(tits,conts,ev){
        for (let i = 0; i < tits.length; i++) {
            tits[i][ev] = function(){
                for (var j = 0; j < conts.length; j++) {
                    conts[j].classList.remove('active');
                    tits[j].classList.remove('active');
                }
                conts[i].classList.add('active');
                this.classList.add('active');
            }
        }
    }
    tab(tits1,conts1,'onclick');
    tab(tits2,conts2,'onmouseover');
</script>

</body>
</html>
