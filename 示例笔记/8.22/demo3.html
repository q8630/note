<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 40px;
            height: 40px;
            background-color: darkorange;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            display: none;
        }

    </style>

</head>
<body>
<div id="div1"
     onmouseover="
     document.getElementById('div2').style.display ='block'"
     onmouseout="
      document.getElementById('div2').style.display ='none'"
></div>

<div id="div2"></div>

</body>
</html>
