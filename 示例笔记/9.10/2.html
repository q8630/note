    //去重 - 扩展到原型
    Array.prototype.unique = function(){
        var newArr = [];
        for (var i = 0; i < this.length; i++) {
            for(var j=0;j<newArr.length;j++){
                if(this[i]===newArr[j]){
                    break;
                }
