<script>
    var num = parseInt('width:35.5px');
    if(num==35.5){
        alert(0);
    }else if(num==35){
        alert(1);
    }else if(num==NaN){
        alert(2);
    }else if(typeof num=='number'){
        alert(3);
    }else{
        alert(4);
    }
    console.log(typeof []);
    console.log(typeof typeof []);





    var num = 12;
    if(num>0){
        if(num<10){
            num++;
        }else{
            num--;
        }
    }else{
        if(num==0){
            num++;
            num=num/10;
        }
    }
    num>0?(num<10?num++:num--):(num==0?(num++,num=num/10):null);
    //=>改写成三元运算符
