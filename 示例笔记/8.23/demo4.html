<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    console.log(1);
//    重复操作指令 使用循环实现
//    死循环  i=i+1  等同于 i++
    for(var i=0;i<100;i++){
//        满足条件执行
        console.log(i);
    }
//    不满足条件 就跳出循环
    console.log(i);
</script>
</body>
</html>
